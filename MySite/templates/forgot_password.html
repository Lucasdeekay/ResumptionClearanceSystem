{% extends 'auth.html' %}
{% load static %}

{% block auth_top_nav %}
<div class="right-area">
    <a href="{% url 'login' %}" class="rts-btn btn-primary-white">Sign In</a>
</div>
{% endblock auth_top_nav %}

{% block auth_form %}
<div class="login-registration-wrapper">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-6">
                <div class="login-page-form-area">
                    <h4 class="title">Forgot Password</h4>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div id="toast">
                            {% for message in messages %}
                            <div class="alert alert-info" role="alert"><strong></strong><i>{{ message }}</i></div>
                            {% endfor %}
                        </div>
                        <div class="single-input-wrapper">\
                            <input id="email" name="email" type="email" placeholder="Enter Your Email" required>
                        </div>
                        <button class="rts-btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-thumbnail-login-p mt--100">
                    <img src="{% static 'assets/images/banner/login-bg.png' %}" width="600" height="495" alt="login-form">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock auth_form %}
