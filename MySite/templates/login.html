{% extends 'auth.html' %}
{% load static %}

{% block auth_top_nav %}
<div class="right-area">
    <a href="{% url 'register' %}" class="rts-btn btn-primary-white">Sign Up</a>
</div>
{% endblock auth_top_nav %}

{% block auth_form %}
<div class="login-registration-wrapper">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-6">
                <div class="login-page-form-area">
                    <h4 class="title">Login to Your AccountðŸ‘‹</h4>
                    <form action="" method="post">
                        {% csrf_token %} {{ form.as_p }}

                        <button class="rts-btn btn-primary mt-5" type="submit">Login</button>
                        <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-thumbnail-login-p mt--100">
                    <img src="{% static 'assets/images/banner/login-bg.png' %}" width="600" height="495"
                         alt="login-form">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock auth_form %}
