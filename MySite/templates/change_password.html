{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-lg-12">
    <div class="settings-wrapper-dashed">
        <h5 class="title">Settings</h5>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="setting-change-password-area">
                    <form action="" method="post" class="form-password-area">
                        <div class="single-input">
                            <input id="current" type="password" name="old_password" placeholder="Current Password" required>
                        </div>
                        <div class="single-input">
                            <input id="new" type="password" name="new_password" placeholder="New Password" required>
                        </div>
                        <div class="single-input">
                            <input type="password" name="confirm_password" placeholder="Re-type New Password" required>
                        </div>
                        <button class="rts-btn btn-primary" type="submit">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
