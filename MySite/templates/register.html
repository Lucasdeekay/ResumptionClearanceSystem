{% extends 'auth.html' %}
{% load static %}

{% block auth_top_nav %}
<div class="right-area">
    <a href="{% url 'login' %}" class="rts-btn btn-primary-white">Sign In</a>
</div>
{% endblock auth_top_nav %}

{% block auth_form %}
<div class="login-registration-wrapper">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-6">
                <div class="login-page-form-area">
                    <h4 class="title">Sign Up to Your AccountðŸ‘‹</h4>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="single-input-wrapper">
                            <input id="name" name="last_name" type="text" placeholder="Enter Last Name" required>
                        </div>
                        <div class="single-input-wrapper">
                            <input id="first_name" name="first_name" type="text" placeholder="Enter First Name" required>
                        </div>

                        <div class="half-input-wrapper">
                            <div class="single-input-wrapper">
                                <input id="middle_name" name="middle_name" type="text" placeholder="Enter Middle Name" required>
                            </div>
                            <div class="single-input-wrapper">
                                <input id="email" name="email" type="email" placeholder="Enter Your Email" required>
                            </div>
                        </div>
                        <div class="half-input-wrapper">
                            <div class="single-input-wrapper">
                                <input id="password" type="password" placeholder="Enter Password" required>
                            </div>
                            <div class="single-input-wrapper">
                                <input id="passwords" name="confirm_password" type="password" placeholder="Confirm Your Password" required>
                            </div>
                        </div>
                        <button class="rts-btn btn-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-thumbnail-login-p mt--100">
                    <img src="{% static 'assets/images/banner/login-bg.png' %}" width="600" height="495" alt="login-form">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock auth_form %}
